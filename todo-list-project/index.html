<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="sidenav">
      <a id="sidename" href="#"> test </a>
      <br>
      <hr>
      <a href="#dashboard"> Dashboard </a>
      <a href="#todolist"> To Do List </a>
      <a href="#calendar"> Calendar </a>
      <br> <br> <br> 
      <hr id = "profilehr">
      <a id="sideprofile" href="#"> Profile </a>
      <a id ="sidesettings" href="#setting"> Settings </a>
    </div>

    <div class = "todolist">
    <!-- create a container for the todo list -->
    <div id="todo-container">
      <!-- todo list header -->
      <div id="header">
        <h1>To Do List</h1>
      </div>
      <!-- create input box -->
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />
        <button class ="input-button" id="input-button">Add</button>
        <button class ="input-button" id="show-stats-button">Show Statistics</button>
      </div>
      <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>
      <hr />
        <!-- task list counter -->
            <div class="counter-container">
                <div id="task-counters">
                    Completed: <span id="completed-counter">0</span> | Uncompleted:
                <span id="uncompleted-counter">0</span>
                </div>
            <button class = "darkmodebutton" onclick="darkmode()">Toggle dark mode</button>
        </div>
    </div>
  </div>
    <script type="module" src="script/main.js"></script>
  </body>

  </html>
